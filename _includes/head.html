<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- jQWCloud3.1.js -->
    <script defer=true src="{{ site.baseurl }}/assets/js/jQWCloud/jQWCloudv3.1.js"></script>
    <script defer=true src="{{ site.baseurl }}/assets/js/jQWCloud/index.js"></script>
    
    <!-- Main JS (navbar.js, katex_init.js and masonry_init.js)-->
    <script defer=true src="{{ site.baseurl }}/assets/js/partials/navbar.js"></script>
    <script defer=true src="{{ site.baseurl }}/assets/js/main.min.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom-main.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.theme_settings.favicon }}" type="image/x-icon">

    <!-- Canonical -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.theme_settings.title }}" href="{{ site.url }}/{{ site.baseurl }}//feed.xml"/>

    <!-- Font Awesome -->
    <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/vendor/font-awesome.min.css">

    <!-- Google Fonts -->
    {% if site.theme_settings.google_fonts %}
    <link href="//fonts.googleapis.com/css?family={{ site.theme_settings.google_fonts }}" rel="stylesheet" type="text/css"> 
    {% endif %}

    <!-- KaTeX 0.8.3 -->
    {% if site.theme_settings.katex %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/vendor/katex.min.css">
    <script src="{{ site.baseurl }}/assets/js/vendor/katex.min.js">
    </script>
    {% endif %}
	
	<!-- google adsense -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    
	<script type="text/javascript">
		var getSetObj = function(){
			return {
			    setValue : function(newValue){
			    	value = newValue;
				}
			   ,getValue : function(){
				   return value;
			   }
			};
		};
		
    	$(document).ready(function(){
    		createWordClud(); // tag Cloud
    		var newObj = getSetObj();
				newObj.setValue("");
				//미사용 수정
			var thumbnailFlag = $("header#main").hasClass("thumbnail-background");
			
		    if(thumbnailFlag){
		    	$(".site-header a, #pull>li>a").addClass("header-default-font-style");
		    }	
    	});
    	
		// google adSense    	
	  	(adsbygoogle = window.adsbygoogle || []).push({
		    google_ad_client: "ca-pub-4548893232566663",
		    enable_page_level_ads: true
		});
		
		//nav scroller active
	  	$(function(){
    		$(document).scroll(function() {
		        var maxHeight = $(".site-header").height();
			    var currentScroll = $(window).scrollTop();
			    
			    var menuOpacity = $(".site-header").css("opacity");
				
			    var newObj = getSetObj();
				var obj = newObj.getValue();
				var preScroll = obj.preScroll || 0;
		    	var scrollFlag = (preScroll > currentScroll);
		    	
		    	var thumbnailFlag = $("header#main").hasClass("thumbnail-background");
		    	
		    	$(".site-header").css("background-color","");
		    	
		    	if (maxHeight <= currentScroll) {
		    		if(thumbnailFlag){
			    		$(".site-header a, #pull>li>a").removeClass("header-default-font-style");
			    	}
		    		
		    		$(".site-header").css("background-color","white");
			    	if(scrollFlag){
			    		if(menuOpacity == 0){
			    			$(".site-header").css("opacity","1").css("pointer-events","auto");
			    		}
			    	}else{
			    		if(menuOpacity == 1){
			    			$(".site-header").css("opacity","0").css("pointer-events","none");
			    		}
			    	}
			    }else{
			    	if(menuOpacity == 0){
			    		$(".site-header").css("opacity","1").css("pointer-events","auto");
			    	}
			    	
			    	if(thumbnailFlag){
			    		$(".site-header a, #pull>li>a").addClass("header-default-font-style");
			    	}
			    }
			    
			    newObj.setValue({preScroll : currentScroll});
    		});
    	});
		
		//Google Analytics
	  	{% if site.theme_settings.google_analytics %}	
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.theme_settings.google_analytics }}', 'auto');
        ga('send', 'pageview');
        {% endif %}
    </script>
    
    <!-- seo tags -->
    {% seo %}
    <!-- Manual seo tags -->
    
    <title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.theme_settings.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme_settings.description }}{% endif %}">
</head>
